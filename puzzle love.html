<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Love</title>
  <style>
    body {
      background-color: #fffafc;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      margin-top: 20px;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .piece {
      width: 100px;
      height: 100px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      background-size: 300px 300px;
      cursor: grab;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>üß© Puzzle Love</h1>
  <p>Put Hello Kitty together and see the love bloom!</p>
  <div id="puzzle"></div>
  <button class="btn" onclick="location.href='tulip.html'">Next Game ‚û°Ô∏è</button>

  <script>
    const puzzleContainer = document.getElementById('puzzle');
    const order = [0, 1, 2, 3, 4, 5, 6, 7, 8];
    shuffle(order);

    order.forEach(i => {
      const piece = document.createElement('div');
      piece.className = 'piece';
      piece.style.backgroundImage = "url('kitty-puzzle.jpg')";
      piece.style.backgroundPosition = `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`;
      piece.draggable = true;
      puzzleContainer.appendChild(piece);
    });

    let dragged;

    document.querySelectorAll('.piece').forEach(piece => {
      piece.addEventListener('dragstart', (e) => {
        dragged = piece;
      });

      piece.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      piece.addEventListener('drop', (e) => {
        e.preventDefault();
        const temp = document.createElement('div');
        puzzleContainer.replaceChild(temp, dragged);
        puzzleContainer.replaceChild(dragged, piece);
        puzzleContainer.replaceChild(piece, temp);
      });
    });

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
