<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Tulip!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #d63384;
      margin-top: 20px;
    }
    #game-area {
      position: relative;
      width: 100%;
      height: 80vh;
      margin-top: 20px;
    }
    .tulip {
      width: 60px;
      height: 60px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Hello Kitty's Tulip Game</h1>
  <p id="score">Tulips caught: 0</p>
  <div id="game-area"></div>

  <audio autoplay loop>
    <source src="music/hello-kitty-soft.mp3" type="audio/mpeg">
  </audio>

  <script src="js/game3-catch.js"></script>
</body>
</html>
